name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v3
      # Устанавливаем Node.js
      - uses: actions/setup-node@v3
      # Ставим зависимости
      - run: npm install
      # Запускаем тесты
      - run: npm test
      # Запускаем линтер
      - run: npx eslint .
