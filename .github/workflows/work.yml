name: setup-and-test
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: npm

      - run: make install
      - run: make test
      - run: make lint

      - name: Run Snyk to check
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYC_TOKEN }}
